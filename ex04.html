<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nomes = []
        var notas = []
        var media = 0
        var interrompe = ''
        var iterador = 0

        while (interrompe !== 'Fim'){

            iterador = Number(iterador + 1)

            for (var i = 0; i < iterador; i++){
                nomes[i] = prompt('Digite o nome do aluno: ')
                notas[i] = Number(prompt('Digite a nota: '))
            }

            if (Math.max(...notas) >= 7){
                for(var i = 0; i < iterador; i++){
                    if (notas[i] >= 7){
                        document.writeln( "Aluno: " + nomes[i] + " " + notas[i] + "||")
                    }
                }
            } else if(Math.max(...notas) < 7){
                prompt('Não há alunos em destaque na turma')
            }
            interrompe = prompt('Digite "Fim" para sair')
        }
    </script>
</body>
</html>
